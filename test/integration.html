<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>meat-input-demo</title>
        <script type="module" src="./meat-input.js"></script>
        <script type="module" src="../meat-button/meat-button.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <style>
        .meat-input-fullwidth {
            width: 100%;
            height: 40px;
        }
        label {
            font-family: sans-serif;
        }
    </style>
    <body>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 80vh;">   
            <form action="some_action.php" style="background-color: #F2F2FA;">
                <div style="border-style: groove; padding: 40px;">
                    <label>Using with Forms</label><br>
                    <br><label>This input uses the browser's built in autocomplete. When you submit, the browser caches what you typed and will suggest it next time.</label><br>
                    <label>Try typing something in amd submit. When you reload the page, you will see it in the suggestions when you try again.</label><br>
                    <br><meat-input class="meat-input-fullwidth" id="meat1" placeholder="Autocomplete..." autocomplete="on"></meat-input><br>
                    <br><label>This input uses the developer's suggestions, good for predefined values like states.</label><br>
                    <label>You can use the arrow keys to navigate the list too.</label><br>
                    <br><meat-input class="meat-input-fullwidth" id="meat2" placeholder="Predefined Suggestions..." suggest="on"></meat-input><br>
                    <br><label>This input is read only and doesn't get reset by the reset button</label><br>
                    <br><meat-input class="meat-input-fullwidth" placeholder="This is a readonly input!" value="It's my boi, Peter!" readonly>
                    </meat-input>
                    <br/><br/>
                    <label>meat-input works with native Forms, even when nested inside other elements, like a bunch of divs. </label><br>
                    <br><meat-button type="reset" color="red">Reset</meat-button>
                    <meat-button type="submit" color="blue">Submit</meat-button>
                    <br><label></label><br>
                </div>
            </form>
        </div>

        <form style="margin: 20px; border-style: groove; padding: 20px;">
            <label>Bootstrap Support</label><br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <meat-input type="email" bootstrap="form-control" placeholder="Enter email"></meat-input>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <meat-input type="password" bootstrap="form-control" placeholder="Password"></meat-input>
            </div>
            <div class="form-check">
                <meat-input type="checkbox" bootstrap="form-check-input"></meat-input>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form style="margin: 20px; border-style: groove; padding: 20px;">
            <label>Actual Bootstrap</label><br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input"></input>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </body>
    <script>
        const meatInput1 = document.querySelector('#meat1');
        meatInput1.suggestions = ["test1", "test", "stuff", "meatspace", "myspace?", "unittest", "California", "Hawaii", "Maine", "New York", "Kansas", "Texas", "Idaho"];

            if (evt.keyCode === 13) {
