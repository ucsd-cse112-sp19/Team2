<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>core-hello</title>
        <script type="module" src="./core-hello.js"></script>
        <script type="module" src="../meat-button/meat-button.js"></script>
    </head>
    <style>
        core-hello {
            --font-family: "Times New Roman";
            --font-size: 30px;
            --background-color: lightblue;
            --width: 400px;
        }
        button {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            display: block;
        }
    </style>
    <body>
        <core-hello id="core-hello" rainbow lang="en">Meatspace!</core-hello> 
        <meat-button id="change-attr"></meat-button>
    </body>
    <script>
        const button = document.querySelector("#change-attr");
        const coreHello = document.querySelector("#core-hello");
        const languages = ["sp", "fr", "en"];
        button.addEventListener('click', () => {
            let randomLanguage = languages[Math.floor(Math.random()*languages.length)];
            console.log(coreHello.lang, "->", randomLanguage);
            coreHello.lang = randomLanguage;   
        })
    </script>
</html>
