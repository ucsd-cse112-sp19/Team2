<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>core-hello</title>
        <script type="module" src="./team2-learn.js"></script>
    </head>
    <style>
        input {
            width: 300px;
            height: 30px;
            margin: 0px;
            font-size: 25px;
            display: inline-block;
        }
        button {
            width: 30px;
            height: 30px;
            margin: 0px;
            padding: 0px;
            display: inline-block;
        }
        team2-learn {
            font-size: 20px;
        }
    </style>
    <body>
        <input/><button id="change-property"></button>
        <team2-learn id="team2-learn"></team2-learn> 
    </body>
    <script>
        const button = document.querySelector("#change-property");
        const input = document.querySelector("input");
        const team2Learn = document.querySelector("#team2-learn");
        button.addEventListener('click', () => {
            console.log("CLICK: ", team2Learn.items);
            team2Learn.items = [...team2Learn.items, input.value];
        })

    </script>
</html>
