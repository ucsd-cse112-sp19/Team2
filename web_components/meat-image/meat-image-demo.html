<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>meat-image-demo</title>
        <link rel="shortcut icon" href="/img/logo.png">
        <script type="module" src="./meat-image.js"></script>
    </head>
    <style>
        meat-image {
            
        }
    </style>
    <body>
        <div>
            <h4>Only show 300x300 box of the image</h2>
            <meat-image fit="none" style="width:300px; height:300px;" src="https://files.allaboutbirds.net/wp-content/uploads/2015/06/prow-featured.jpg"></meat-image>
        </div>
            
        <hr>

        <div>
            <h4>Squeeze Powell into covering 100x100</h4>
            <meat-image fit="cover" style="width: 100px; height: 100px" referrerpolicy="origin" alt="Hello I am a big fan of memes and my name is" src="https://upload.wikimedia.org/wikipedia/commons/2/29/Thomas_Powell_in_2008.jpg"></meat-image>
        </div>

        <hr>

        <div>
            <h4>Massive HD photo, showcases placeholder slot while photo load</h2>
            <meat-image fit="scale-down" style="width: 300px; height:300px;" src="https://cube.elemecdn.com/6/94/4d3ea53c084bad6931a56d5158a48jpeg.jpeg">
                <div slot="placeholder" class="image-slot">
                    Loading<span class="dot">...</span>
                </div>
            </meat-image>
        </div>
        
    </body>
    <script>
        const meatImage = document.querySelector('meat-image');
    </script>
</html>
