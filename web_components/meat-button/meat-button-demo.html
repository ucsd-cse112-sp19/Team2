<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>meat-button-demo</title>
        <script type="module" src="./meat-button.js"></script>
    </head>
    <style>
        meat-button {
            --background-color: green;
        }
    </style>
    <body>
        <div>
            <meat-button round type="default" size="medium" disabled>Default</meat-button>
        </div>
    </body>
    <script>
        const meatButton = document.querySelector('meat-button');
        meatButton.addEventListener('click', () => {
            console.log("user defined click method");
        })
        
        setTimeout(() => {
            meatButton.size = 'large';
            meatButton.disabled = false;
        }, 1000);
    </script>
</html>
