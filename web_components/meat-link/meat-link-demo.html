<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>meat-link-demo</title>
        <script type="module" src="./meat-link.js"></script>
    </head>
    <style>
        meat-link {
            font-size: 20px;
        }
        label {
            font-size: 30px;
            font-family: sans-serif;
        }
        .black-background {
            background-color: black;
        }
    </style>
    <body>
        <label>color</label><br>
        <meat-link href="#">Default</meat-link>
        <meat-link class="black-background" color="white" href="#">White</meat-link>
        <meat-link color="grey" href="#">Grey</meat-link>
        <meat-link color="red" href="#">Red</meat-link>
        <meat-link color="orange" href="#">Orange</meat-link>
        <meat-link class="black-background" color="yellow" href="#">Yellow</meat-link>
        <meat-link color="green" href="#">Green</meat-link>
        <meat-link color="blue" href="#">Blue</meat-link>
        <meat-link color="purple" href="#">Purple</meat-link>
        <br>
        <br><label>disabled</label><br>
        <meat-link disabled href="#">Default</meat-link>
        <meat-link disabled class="black-background" color="white" href="#">White</meat-link>
        <meat-link disabled color="grey" href="#">Grey</meat-link>
        <meat-link disabled color="red" href="#">Red</meat-link>
        <meat-link disabled color="orange" href="#">Orange</meat-link>
        <meat-link disabled class="black-background" color="yellow" href="#">Yellow</meat-link>
        <meat-link disabled color="green" href="#">Green</meat-link>
        <meat-link disabled color="blue" href="#">Blue</meat-link>
        <meat-link disabled color="purple" href="#">Purple</meat-link>
        <br>
        <br><label>underline="always"</label><br>
        <meat-link underline="always" href="#">Default</meat-link>
        <meat-link underline="always" class="black-background" color="white" href="#">White</meat-link>
        <meat-link underline="always" color="grey" href="#">Grey</meat-link>
        <meat-link underline="always" color="red" href="#">Red</meat-link>
        <meat-link underline="always" color="orange" href="#">Orange</meat-link>
        <meat-link underline="always" class="black-background" color="yellow" href="#">Yellow</meat-link>
        <meat-link underline="always" color="green" href="#">Green</meat-link>
        <meat-link underline="always" color="blue" href="#">Blue</meat-link>
        <meat-link underline="always" color="purple" href="#">Purple</meat-link>
        <br>
        <br><label>underline="hover"</label><br>
        <meat-link underline="hover" href="#">Default</meat-link>
        <meat-link underline="hover" class="black-background" color="white" href="#">White</meat-link>
        <meat-link underline="hover" color="grey" href="#">Grey</meat-link>
        <meat-link underline="hover" color="red" href="#">Red</meat-link>
        <meat-link underline="hover" color="orange" href="#">Orange</meat-link>
        <meat-link underline="hover" class="black-background" color="yellow" href="#">Yellow</meat-link>
        <meat-link underline="hover" color="green" href="#">Green</meat-link>
        <meat-link underline="hover" color="blue" href="#">Blue</meat-link>
        <meat-link underline="hover" color="purple" href="#">Purple</meat-link>
        <br><br>
        <meat-link underline="hover" href="https://element.eleme.io/#/en-US/component/link">
            9 out of 10 doctors hate this one simple trick! Click Here
        </meat-link>
    </body>
    <script>
        const meatLink = document.querySelector('meat-link');
    </script>
</html>
