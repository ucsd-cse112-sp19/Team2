    <body>

                <meat-input id="meat2" size="medium" placeholder="Enter Text..."></meat-input>
                <meat-input 
                    size="medium" 
                    placeholder="This is a readonly input!"
                    value="It's my boi, Peter!"
                    limit="10"
                    readonly>
                </meat-input>
                <br/><br/>
                <label>Works with native Forms, even when nested behind other elements. Note: the third input is readonly</label><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                </div>
            </form>
        </form>
