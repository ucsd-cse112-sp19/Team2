        button {

    <body>
        <div>
            <form action="some_action.php">
                <div>
                <label>This input uses the browser's built in autocomplete. When you submit, the browser caches what you typed and will suggest it next time.</label><br>
                <label>Try typing something in amd submit. When you reload the page, you will see it in the suggestions when you try again.</label><br>
                <meat-input id="meat1" size="medium" placeholder="Autocomplete..." autocomplete="on"></meat-input>
                <br><label>This input uses the developer's suggestions, good for predefined values like states.</label><br>
                <label>You can use the arrow keys to navigate the list too.</label><br>
                <meat-input id="meat2" size="medium" placeholder="Predefined Suggestions..." suggest="on"></meat-input>
                <br><label>This input is read only and doesn't get reset by the reset button</label><br>
                <meat-input 
                    size="medium" 
                    placeholder="This is a readonly input!"
                    value="It's my boi, Peter!"
                    limit="10"
                    readonly>
                </meat-input>
                <br/><br/>
                <label>Works with native Forms, even when nested behind other elements. Note: the third input is readonly</label><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                </div>
            </form>
        </form>
        </div>
    </body>
